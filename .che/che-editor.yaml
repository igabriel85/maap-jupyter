inline:
  schemaVersion: 2.2.2
  metadata:
      name: jupyter-ide
      displayName: MAAP Jupyter Lab IDE
      description: Jupyter Lab IDE for MAAP
      icon: /images/notebook.svg
      attributes:
        publisher: igabriel85
        version: 1.0.0
        title: Jupyter Lab IDE for MAAP
        repository: 'https://github.com/igabriel85/maap-jupyter-ide'
        firstPublicationDate: '2024-03-12'
  components:
    - name: jupyter-ide
      container:
        image: quay.io/igabriel185/maap-jupyter-ide:latest
        env:
          - name: JUPYTER_NOTEBOOK_DIR
            value: /projects
        mountSources: true
        volumeMounts:
          - name: jupyter-conda
            mountPath: /home/user/.conda
          - name: jupyter-conda-envs
            mountPath: /home/user/conda
        memoryLimit: 512M
        imagePullPolicy: IfNotPresent
        endpoints:
          - name: jupyter
            targetPort: 8888
            exposure: public
            protocol: https
            attributes:
              type: main
        attributes:
          ports:
            - exposedPort: 8888
    - name: jupyter-conda-envs
      volume:
        size: 15Gi
    - name: jupyter-conda
      volume:
        size: 1Gi

